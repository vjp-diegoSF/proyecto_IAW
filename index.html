<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diego Santiago 2ºASIR - IAW</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>

    <header>
        <h1>Ciudades</h1>
    </header>
    <main>
        <section class="bloque">
            <h3>España</h3>
            <p>España es conocida por su rica historia, cultura y ciudades vibrantes como Madrid, Barcelona y Sevilla.</p>
            <img src="img/españa.png" alt="Bandera de España" class="bandera">
        </section>
        <section class="bloque">
            <h3>Resto del mundo</h3>
            <p>El mundo está lleno de ciudades impresionantes como Nueva York, París y Tokio, cada una con su propio encanto.</p>
            <img src="img/mix_mundo.png" alt="Mix de banderas del mundo" class="bandera">
            <div class="galeria">
                <img src="img/nueva_york.jpg" alt="Nueva York">
                <img src="img/paris.jpg" alt="París">
                <img src="img/tokio.jpg" alt="Tokio">
            </div>
        </section>
    </main>
</body>
</html>
